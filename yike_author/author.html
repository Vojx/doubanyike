<dl class="author">
    <dt ng-if="loaded">本周推荐</dt>
    <dd ng-repeat="author in recAuthors">
        <a href="#/author/{{author.id}}">
            <div class="avatar">
                <img ng-src="{{author.avatar}}" alt="">
            </div>
            <div class="info">
                <h5>{{author.name}}</h5>
                <p>{{author.editor_notes}}</p>
            </div>
        </a>
    </dd>
</dl>
<dl class="author" infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
    <dt ng-if="loaded">热门作者</dt>
    <dd ng-repeat="author in reddit.items">
        <a href="#/author/{{author.id}}">
            <div class="avatar">
                <img ng-src="{{author.avatar}}" alt="">
            </div>
            <div class="info">
                <h5>{{author.name}}</h5>
                <p>{{author.editor_notes}}</p>
            </div>
        </a>
    </dd>
    <div style='clear: both;'></div>
</dl>

<img class="loading" ng-show="reddit.busy" ng-src="./public/images/loading.gif"></img>
