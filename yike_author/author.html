<!-- 头部 -->
<div ng-class="{header: true, collapse: collapsed}">
    <a href="javascript:;" ng-click="toggle()" class="menu icon-menu"></a>
    <h2>{{title}}</h2>
    <a href="javascript:;" class="search icon-search"></a>
</div>
<!-- 主体 -->
<div ng-class="{body: true, collapse: collapsed}">
    <img class="loading" ng-hide="loaded" src="./public/images/loading.gif"></img>
    <!-- 占位符 -->
    <dl class="author">
        <dt ng-if="loaded">本周推荐</dt>
        <dd ng-repeat="author in recAuthors">
            <a href="#/author/{{author.id}}">
                <div class="avatar">
                    <img ng-src="{{author.avatar}}" alt="">
                </div>
                <div class="info">
                    <h5>{{author.name}}</h5>
                    <p>{{author.editor_notes}}</p>
                </div>
            </a>
        </dd>
    </dl>
    <dl class="author" infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
        <dt ng-if="loaded">热门作者</dt>
        <dd ng-repeat="author in reddit.items">
            <a href="#/author/{{author.id}}">
                <div class="avatar">
                    <img ng-src="{{author.avatar}}" alt="">
                </div>
                <div class="info">
                    <h5>{{author.name}}</h5>
                    <p>{{author.editor_notes}}</p>
                </div>
            </a>
        </dd>
        <div style='clear: both;'></div>
    </dl>
    <!-- <div ng-show='true' class="loadingMore">加载更多...</div>
 -->
    <img class="loading" ng-show="reddit.busy" ng-src="./public/images/loading.gif"></img>
</div>
