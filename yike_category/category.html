<!-- 头部 -->
<div ng-class="{header: true, collapse: collapsed}">
    <a href="javascript:;" ng-click="toggle()" class="menu icon-menu"></a>
    <h2>{{title}}</h2>
    <a href="javascript:;" class="search icon-search"></a>
</div>
<!-- 主体 -->
<div ng-class="{body: true, collapse: collapsed}">
    <img class="loading" ng-hide="loaded" src="./public/images/loading.gif"></img>
    <!-- 占位符 -->
    <ul class="category">
    <li ng-repeat="category in categorys">
        <a href="#/category/{{category.id}}" data-id="{{category.id}}">
            <img ng-src="{{category.icon}}" alt="">
            <h5>{{category.name}}</h5>
            <p>{{category.description}}</p>
        </a>
    </li>
</ul>
</div>
