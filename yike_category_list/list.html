<!-- 头部 -->
<div ng-class="{header: true, collapse: collapsed}">
    <a href="#/category" class="menu glyphicon glyphicon-chevron-left"></a>
    <h2>文章列表</h2>
</div>
<!-- 主体 -->
<div ng-class="{body: true, collapse: collapsed}">
    <img class="loading" ng-hide="loaded" src="./public/images/loading.gif"></img>
    <!-- 占位符 -->
    <div class="posts-title" ng-if="list.name">
        <img ng-src="{{list.icon}}">
        <h5>{{list.name}}</h5>
        <p>{{list.description}}</p>
    </div>
    <div class="item">
        <ul class="posts">
            <!-- display_style -->
            <!-- 10001标题-文字 -->
            <!-- 10002标题-文字-图片 -->
            <!-- 10003标题-图片 -->
            <li ng-repeat="post in posts">
                <a href="{{post.url}}">
                    <span href="javascript:;" class="tag" ng-if="post.column.name">{{post.column.name}}</span>
                    <div class="cont">
                        <h3>{{post.title}}</h3>
                        <div class="brief">
                            <p ng-class="{only:post.display_style==10001}" ng-if="post.display_style!=10003">{{post.abstract}}</p>
                            <div ng-class="{gallery:post.display_style===10003}" ng-if="post.display_style===10003">
                                <div class="img-box" ng-repeat="thumb in post.thumbs">
                                    <img ng-src="{{thumb.small.url}}" alt="">
                                </div>
                            </div>
                            <div ng-class="{thumb:post.display_style==10002}" ng-if="post.display_style==10002">
                                <img ng-src="{{post.thumbs[0].small.url}}" alt="">
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
